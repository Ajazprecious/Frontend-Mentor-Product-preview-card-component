<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title></title>
    <link rel="stylesheet" href="style.css">Frontend Mentor | Product preview card comtponent
    <script src="https://kit.fontawesome.com/cdccb044fc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="main">
      <!-- Left -->
      <div class="image">
      </div>

      <!-- Right -->
      <div class="right">
        <span class="top">PERFUME</span>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3 class="main_price">$149.99</h3>
          <small class="small_price">$169.99</small>
        </div>
        <button class="btn">  <i class="fa-brands fa-cart" style="font-size: 30px; padding: 3px;"></i>Add to Cart</button>
      </div>
     
    </div>

    </div> 
  </body>
</html>
